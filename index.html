<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Scripts -->
    <script src="/js/app.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Raleway:wght@100&family=Roboto:wght@100;300&family=Rubik:wght@300&family=Satisfy&display=swap"

</head>
<body>
    <section id="calculator-body">
        <div id="calculator-commander">
            <h1>Calculadora de IMC</h1>
            <div class="input-box">
                <label for="">Altura</label>
                <input type="text" name="" id="calculator-weight" placeholder="0.00 Metros" maxlength="4"
                    title="NÃ£o utilize letras ou carcters.">
            </div>
            <div class="input-box">
                <label for="">Peso</label>
                <input type="text" name="" id="calculator-height" placeholder="000 Kg" maxlength="3">
            </div>
            <input type="button" value="Calcular" id="btn-calculator">
        </div>
        <div id="calculator-result">
            <div>
                <h2 id="result-h2"></h2>
                <p id="result-imc"></p>
                <p id="result-weight"></p>
            </div>
        </div>
    </section>
</body>

</html>
